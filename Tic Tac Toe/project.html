<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="navbar">

        <div class="item"><a>HOME</a></div>
        <div class="item"><a>About</a></div>
        <div class="item"><a>Contact Us</a></div>

    </div>

    <div class="main">
        <div class="imgContainer">
            <img src="https://images.unsplash.com/photo-1642082645181-4f50fe02136e?q=80&w=1374&auto
            =format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Picture"
                width="400px">

            <div class="contentContainer">

                <div class="content"><span class="contentText">Name </span> <input type="text"></div>
                <div class="content"><span class="contentText">Contact</span><input type="text"></div>
                <div class="content"><span class="contentText">Address</span><input type="text"></div>
                <div class="gameInfo"><span class="info">Turn For X</span>
                    <div class="button"><button id="reset">Reset</button></div>
                </div>
            </div>

        </div>
        <div class="gameContainer">
            <div class="container">
                <div class="box bl-0 bt-0"><span class="boxtext"> </span></div>
                <div class="box bt-0 "><span class="boxtext"> </span></div>
                <div class="box bt-0 br-0"><span class="boxtext"> </span></div>
                <div class="box bl-0 "><span class="boxtext"> </span></div>
                <div class="box "><span class="boxtext"> </span></div>
                <div class="box br-0"><span class="boxtext"> </span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 "><span class="boxtext"> </span></div>
                <div class="box bb-0 br-0"><span class="boxtext"> </span></div>
            </div>
        </div>

    </div>
    
    <script src="project.js"></script>
</body>

</html>
